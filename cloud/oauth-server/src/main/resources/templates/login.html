<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>后台登录-X-admin2.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css" />
	<link rel="stylesheet" href="./css/xadmin.css" />
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form id="app" method="post" class="layui-form" action="/login">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" />
            <hr class="hr15" />
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input" />
            <hr class="hr15" />
            <input name="callback" v-model = "callbackUrl" type="text" class="layui-input layui-hide" hidden="hidden" />
            <input value="登录" lay-submit="" lay-com.rb.oauth.filter="login" style="width:100%;" type="submit" />
            <hr class="hr20" />
        </form>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script>

        var vm = new Vue({
            el: "#app",
            data: {
                callbackUrl: ''
            }

        });


        $(function  () {
            vm.callbackUrl = window.location.href;

            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
              });
            });
        })

        
    </script>

    
    <!-- 底部结束 -->

</body>
</html>
